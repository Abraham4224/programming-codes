<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Hiperlink</title>
</head>
<body>
  <h1>Enlaces en HTML</h1>
  <!-- Enlace a otra página web -->
  <a href="https://www.google.com" target="_blank">Ir a Google</a>
  
  <!-- Enlace a una página interna -->
  <a href="contacto.html">Página de contacto</a>
  
  <!-- Enlace para enviar un correo -->
  <a href="mailto:ejemplo@correo.com">Enviar correo</a>
  
  <!-- Enlace para descargar un archivo -->
  <a href="archivo.pdf" download>Descargar archivo</a>
</body>
</html>
